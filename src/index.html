<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PokéTeam</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="Logo PokéTeam" />
    </header>

    <img
      class="banner"
      src="img/banner.png"
      alt="Imagem com quase todos os pokémons juntos, com um retângulo por cima contendo uma pokébola com raios e ao lado direito escrito: Sua batalha nunca mais será a mesma!"
    />

    <main>
      <h3 class="orientation">
        FILTRE, BUSQUE E CLIQUE NO POKÉMON PARA VER AS INFORMAÇÕES!
      </h3>

      <form class="search-space">
        <input
        type="text"
        placeholder="BUSCAR POR NOME"
        class="input-search"
        id="searchByName"
      />
      <button id="cleanButton" class="clean-name-button">LIMPAR</button>
      </form>
      
      <section class="display-cards">
        <div class="search-card">
          <nav class="center">
            <select id="pokemonOrder" class="btn-control pokemon-order">
              <option value="all">NOME</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>

            <select id="numOrder" class="btn-control num-order">
              <option value="all">NÚMERO</option>
              <option value="0-9">Crescente</option>
              <option value="9-0">Decrescente</option>
            </select>

            <select id="typeOrder" class="btn-control type-order">
              <option value="typeTitle" disabled selected style="display: none">
                TIPO
              </option>
              <option value="all">TIPOS</option>
              <option value="Water">Water</option>
              <option value="Fire">Fire</option>
              <option value="Bug">Bug</option>
              <option value="Dragon">Dragon</option>
              <option value="Electric">Electric</option>
              <option value="Ghost">Ghost</option>
              <option value="Ice">Ice</option>
              <option value="Fighting">Fighting</option>
              <option value="Normal">Normal</option>
              <option value="Grass">Grass</option>
              <option value="Psychic">Psychic</option>
              <option value="Rock">Rock</option>
              <option value="Ground">Ground</option>
              <option value="Poison">Poison</option>
              <option value="Flying">Flying</option>
              <option value="Fairy">Fairy</option>
              <option value="Dark">Dark</option>
              <option value="Steel">Steel</option>
            </select>
          </nav>
          <div id="cardScroll" class="card-scroll"></div>
        </div>

        <div class="display-card information-display"></div>
      </section>
    </main>

    <footer class="footer">
      PokéTeam, 2022 © Nathalia Rigo e Rayanne Pinto.<br />
      Todos os direitos reservados.
    </footer>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
